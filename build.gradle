apply plugin: 'java'
apply plugin: 'maven'

group = 'com.q42.rxpromise'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.reactivex:rxjava:1.+'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}